<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class="col">
                <h2 class="text-center"> Create a appointment</h2>
            </div>
        </div>

    </div>
</div>


<div>
    <input [(ngModel)]="appointmentTitle" placeholder="appointment description">
    <input [(ngModel)]="appointmentDate" type="date" placeholder="appointment date">
    <button (click)="addAppointment()">Add</button>
</div>

<ul>
    <li  *ngFor="let appointment of appointments; index as i">
        <div>
            <p>{{appointment.title}}</p>
            <p>{{appointment.date | date:'dd.MM.yyyy'}}</p>
            <button (click)="deleteAppointment(i)"> Delete</button>
        </div>
    </li>
</ul>
